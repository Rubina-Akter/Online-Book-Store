<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="images/Logo-square-01.jpg" type="image/gif"> -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    
    <title>Log In</title>
</head>
<body class="sign-up-body">
    <div class="container">
        <div class="card-content login-content">
            <div class="card-header">
                <a href="index.html"><i class="fas fa-arrow-circle-left"></i></a>
                <i class="fas fa-user-circle fa-3x"></i>
                <h3>Log in to Your Account</h3>
            </div>
            <div class="card-body">
                <form action="/" method="post">
                    <div class="row">
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" class="input-box" placeholder="Email Address" size=26 required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="input-box" placeholder="Password" size=26 required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="login-btn d-table d-table-cell">
                            <a class="forgot-pass d-table-cell" href="#">Forgot Password?</a>
                            <button type="submit" class="sign-up-button log-in-button d-table-cell">Log In</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-bottom">
                <div class="round-card">
                    <a href="signup.html">Don't have an account? Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
</body>
</html>
